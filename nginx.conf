server {
    listen 80;
    server_name appverificar.online;

    root /usr/share/nginx/html;
    index index.html;

    # Angular SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ✅ PROXY PARA GOTENBERG
    location /gotenberg/ {
        # Remueve el prefijo /gotenberg antes de enviar a Gotenberg
        rewrite ^/gotenberg/(.*) /$1 break;
        
        # Proxy al servidor externo de Gotenberg
        proxy_pass https://gotenberg.appverificar.online;
        
        # Headers requeridos
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Soporte para HTTPS upstream
        proxy_ssl_server_name on;
        proxy_ssl_verify off;  # Desactiva verificación de SSL (Gotenberg tiene cert válido)
        
        # Timeouts para conversiones largas
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }
}